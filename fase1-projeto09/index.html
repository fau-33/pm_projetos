<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <link rel="stylesheet" href="css/principal.css">
  
</head>
<body>
  <div class="checkout">
    <header>
      <div>
        <h1>checkout</h1>
        <span>Shopping > <strong>Payment Method</strong> > Confirmation</span>
      </div>
      <a href="#"><span>Fechar</span></a>
    </header>
    <main>
      <div class="cartao">
        <div class="wallet">
          <h2>Wallet</h2>
          <ul>
            <li>
              <a href="#">
                <img src="images/visa-card.png">
                <small>Ending in 2222</small>
              </a>
            </li>

            <li>
              <a href="#">
                <img src="images/mastercard-card.png">
                <small>Ending in 2222</small>
              </a>
            </li>

            <li>
              <a href="#">
                <img src="images/discover-card.png">
                <small>Ending in 1111</small>
              </a>
            </li>
          </ul>

          <div class="newCard">
            <form action="">
              <fieldset>

                <legend>New Card</legend>
      
                <input type="text" placeholder="Name on Card">
                <input type="text" placeholder="1111-1111-1111-1112">
                <input type="text" class="data" placeholder="MM/YY">
                <input type="text" class="cvc" placeholder="CVC">
        
                
                <label for="addWallet">
                  <input type="checkbox" name="addWallet">
                  Add card to wallet
                </label>
        
                <button>Continue</button>

                </fieldset>
            </form>
          </div>
        </div>  
      </div>
      <div class="resumos"></div>
    </main>

    

   
  </div>
